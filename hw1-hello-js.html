<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HW1-Hello</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 0; i < 10; i++){
			var color;
			var size = 20*i+100;
			if(i%2==1){
				color = "deeppink";
			}else{
				color = "blue";
			}
			document.write('<span style="color:'+color+
							';font-size:'+size+
							'%;">Hello....</span><br>');
		}
	</script>

</body>
</html>
